<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds | Fun App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap A Button</h1>
            <h2>Guess the Sound!</h2>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"><h1> BIRD </h1>
                <audio class="sound" src="./sounds/bird.mp3"></audio>
            </div>
            <div class="pad2"><h1> CAT </h1>
                <audio class="sound" src="./sounds/Cat_Meow.mp3"></audio>
            </div>
            <div class="pad3"><h1> HEN </h1>
                <audio class="sound" src="./sounds/chicken.mp3"></audio>
            </div>
            <div class="pad4"><h1> COW </h1>
                <audio class="sound" src="./sounds/Cow.mp3"></audio>
            </div>
            <div class="pad5"><h1> DOG </h1>
                <audio class="sound" src="./sounds/dog_barking.mp3"></audio>
            </div>
            <div class="pad6"><h1> FROG </h1>
                <audio class="sound" src="./sounds/Frog.mp3"></audio>
            </div>
            <div class="pad7"><h1> GOAT </h1>
                <audio class="sound" src="./sounds/goat.mp3"></audio>
            </div>
            <div class="pad8"><h1> HORSE </h1>
                <audio class="sound" src="./sounds/Horse.mp3"></audio>
            </div>
            <div class="pad9"><h1> LION </h1>
                <audio class="sound" src="./sounds/Lion.mp3"></audio>
            </div>
            <div class="pad10"><h1> WOLF </h1>
                <audio class="sound" src="./sounds/Wolf.mp3"></audio>
            </div>
        </div>
    </div>
</body>
</html>
